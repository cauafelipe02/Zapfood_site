
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pages/cadastro-restaurante/index.css">
    <title>ZapFood</title>
</head>
<body>
    <main>
        <div class="container-geral">
            <div class="container-form">
                <form action="">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="container-label">
                        <input type="text" id="nome" placeholder="Nome do Restaurante:">
                    </div>

                    <div class="container-label">
                        <input type="email" id="email" placeholder="Email:">
                    </div>

                    <div class="container-label">
                        <input type="password" id="senha" placeholder="Senha">
                    </div>

                    <div class="container-label">
                        <input type="text" id="telefone" placeholder="Telefone:">
                    </div>

                    <div class="container-label">
                        <input type="text" id="estado" placeholder="Endereço:">
                    </div>

                    <div class="container-label">
                        <input type="text" id="endereco" placeholder="CNPJ:">
                    </div>

                    <button class="enviar">Enviar</button>
                </form>
            </div>

            <div class="bem-vindo">
                <h1>Bem Vindo</h1>
                <p>Envie suas informações para fazer<br> o cadastro do nosso site. Caso ja tenha uma conta,<br> clique abaixo:</p>
                <button class="ghost" id="signIn"><a href="./login.html">Entrar</a></button>
            </div>
        </div>
    </main>
    <script src="./assets/js/pages/cadastro-restaurante/index.js"></script>
</body>
</html>
