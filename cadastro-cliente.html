
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pages/cadastro-cliente/index.css">
    <title>ZapFood - Cadastro</title>
</head>
<body>

    <!-- Conteúdo principal do site -->
    <main>
        <!-- Container geral do formulário de cadastro -->
        <div class="container-geral">
            <div class="container-form">

                <!-- Formulário de cadastro -->
                <form action="">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>

                    <div class="container-label">
                        <input type="text" id="nome" placeholder="Nome Completo:">
                    </div>

                    <div class="container-label">
                        <input type="email" id="email" placeholder="Email:">
                    </div>

                    <div class="container-label">
                        <input type="password" id="senha" placeholder="Senha">
                    </div>

                    <div class="container-label">
                        <input type="text" id="telefone" placeholder="Telefone:">
                    </div>

                    <div class="form-group">
                        <p>Sexo:</p>
                        <div class="checkbox-group">
                            <label for="masculino">
                                <input type="checkbox" id="masculino" name="sexo" value="masculino">
                                <span>Masculino</span>
                            </label>
                            <label for="feminino">
                                <input type="checkbox" id="feminino" name="sexo" value="feminino">
                                <span>Feminino</span>
                            </label>
                            <label for="outro">
                                <input type="checkbox" id="outro" name="sexo" value="outro">
                                <span>Outro</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="date-group">
                            <label for="data-nascimento" id="data-n">Data de Nascimento:</label>
                            <input type="date" class="data-nascimento" name="data-nascimento">
                        </div>
                    </div>

                    <div class="container-label">
                        <input type="text" id="estado" placeholder="Estado:">
                    </div>

                    <div class="container-label">
                        <input type="text" id="endereco" placeholder="Endereço:">
                    </div>

                    <button class="enviar">Enviar</button>
                </form>
            </div>

            <!-- Seção de boas-vindas -->
            <div class="bem-vindo">
                <h1>Bem Vindo</h1>
                <p>Envie suas informações para fazer<br> o cadastro do nosso site. Caso ja tenha uma conta,<br> clique abaixo:</p>
                <button class="ghost" id="signIn"><a href="./login.html">Entrar</a></button>
            </div>
        </div>
    </main>
    <script src="./assets/js/pages/cadastro-cliente/index.js"></script>
</body>
</html>
