<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/pages/login/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login 2</title>
</head>
<body>
    <main>
        <form action="">
            <div class="titulo">
                <h1>Login</h1>
            </div>

            <div class="container-label">
                <label for="email">Digite seu e-mail:</label>
                <input type="email" id="email">
            </div>

            <label for="senha" class="digite-senha">Digite sua senha:</label>
            <div class="container-label-2">
                <input type="password" id="senha">
                <button type="button" class="eye" ><i class="bi bi-eye"></i></button>
            </div>

            <div class="container-label-3">
                <label for="entrar">Entrar como:</label>
                <input type="checkbox" class="cliente" id="cliente"><p>Cliente</p>
                <input type="checkbox" class="restaurante" id="restaurante"><p>Restaurante</p>
            </div>

            <p class="esqueceu-senha">Esqueceu sua senha? 
                <a href="#">Clique aqui!</a>
            </p>

            <button class="entrar">Entrar</button>

            <a href="#" class="create-account">Criar conta</a>

            <p>Ou</p>

            <div class="redes-sociais">
                <a href="https://www.facebook.com"><img src="./assets/images/facebook-50.png" alt="Facebook logo"></a>
                <a href="https://mail.google.com"><img src="./assets/images/gmail-50.png" alt="Instagram logo"></a>
                <a href="https://x.com"><img src="./assets/images/twitter-50.png" alt="Twitter logo"></a>
            </div>
        </form>
    </main>
    <script src="./assets/js/pages/login/index.js"></script>
</body>
</html>
